<html>
<head>
  <title>BigBlueButton Playback</title>
  <link rel="stylesheet" href="css/bbb.playback.css">
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="lib/spin.min.js"></script>

  <link rel="stylesheet" type="text/css" href="acornmediaplayer/acornmediaplayer.base.css" />
  <script type="text/javascript" src="acornmediaplayer/jquery.acornmediaplayer.js"></script>
  <link rel="stylesheet" type="text/css" href="acornmediaplayer/themes/access/acorn.access.css" />
  <link rel="stylesheet" type="text/css" href="acornmediaplayer/themes/darkglass/acorn.darkglass.css" />


  <script type="text/javascript" src="playback.js"></script>
  <script type="text/javascript" src="lib/popcorn-complete.min.js"></script>
  <script type="text/javascript" src="lib/popcorn.chattimeline.js"></script>
  <script type="text/javascript" src="lib/popcorn.notestimeline.js"></script>
  <script type="text/javascript" src="lib/popcorn.activitylogtimeline.js"></script>
  <script type="text/javascript" src="advanced_playback.js"></script>

  <!--script type="text/javascript">
    jQuery(function() {
      
    });
  </script-->

  <style>
  .acorn-player.darkglass {
    overflow: visible;
  }
  </style>
</head>
<body>
	<div id="loading-recording">
		<div id="spinner"></div>
		<p id="load-recording-msg">Initializing recording </p>
	</div>
	<div id="playback-content">
		<h1 class="visually-hidden">BigBlueButton Playback</h1>
		<div id="playbackArea" class="clearfix" role="main">
			<h2 class="visually-hidden">Slide Thumbnails</h2>
			<div id="thumbnails" role="region" aria-label="Slide thumbnails"></div>
			<h2 class="visually-hidden">Presentation Slides</h2>
			<div id="presentation">
				<div class="circle" id="cursor" style="visibility:hidden;"></div>
				<div id="slide" role="img" aria-labelledby="slideText"></div>
				<div id="slideText" class="visually-hidden" aria-live="polite"></div>
			</div>

			<div id="chatAndMediaArea">
				<h2 class="visually-hidden">Text-Area</h2>
				<input type="radio" name="chatarea_type" id="chat_cb"  onchange="javascript:change_chatarea();" value="chat" checked="checked"></input>
				<label for="chat_cb">chat</label>
				<input type="radio" name="chatarea_type" id="notes_cb" onchange="javascript:change_chatarea();" value="notes"></input>
				<label for="notes_cb">notes</label>
				<input type="radio" name="chatarea_type" id="activitylog_cb" onchange="javascript:change_chatarea();" value="activitylog"></input>
				<label for="activitylog_cb">activitylog</label>
				<div id="textArea" aria-live="polite" role="region" aria-label="text area">
					<div id="chat" aria-live="polite" role="region" aria-label="Chat messages"></div>
					<div id="notes" aria-live="polite" role="region" aria-label="Notes" aria-hidden="true" style="height:0px;display: none"></div>
					<div id="activitylog" aria-live="polite" role="region" aria-label="Activitylog" aria-hidden="true" style="height:0px;display: none"></div>
				</div>
				<div id="videoRecordingWrapper" role="region" aria-label="Video">
	<!--
				  <video id="webcam" >You must use an HTML5 capable browser to view this page.
				  This playback requires modern browser, please use FF, Safari, Chrome</video>
	-->			  
			  	</div>
		  		<div id="audioRecordingWrapper" role="region" aria-label="Audio">
	<!--
			  	  <audio id="video">You must use an HTML5 capable browser to view this page.
				  This playback requires modern browser, please use FF, Safari, Chrome</audio>	
	-->
				</div>
		  	</div>
		</div>
		<!--div id="playbackControls">
			<div id="autoscrollWrapper">
				<input id="autoscrollEnabled" type="checkbox" name="autoscrollEnabled" checked="true" aria-label="Toggle autoscroll"/>
				<label for="autoscrollEnabled">Auto scroll</label>
			</div>
		</div-->

		<!--
		<div id="accInfo">
			<input id="accEnabled" type="checkbox" value="accEnabled" />
			<label for="accEnabled">Enable accessibility pauses</label><br/>
			<div id="countdown" />
		</div>
		-->
	</div>	
	<h2 class="visually-hidden">Options Text-Area (chat, notes, acctivitylog)</h2>
	<input type="checkbox" name="showOptions" id="showOptions" value="showOptions" onchange="javascript:change_showOptions();"/>
	<label for="showOptions">Show Text-Area options</label>
	<div id="media-area-options" aria-hidden=true style="height:0px;display: none">
		<h3>media-area Options</h3>
		<input type="checkbox" name="exposechat" id="exposechat" value="exposechat" checked="checked" />
		<label for="exposechat">Read chat messages</label>
		<h4>Show in activitylog:</h4>
		<input type="checkbox" name="activitylog_chat" id="activitylog_chat" value="activitylog_chat" checked="checked" />
		<label for="activitylog_chat">Chat</label>
		<input type="checkbox" name="activitylog_addShape" id="activitylog_addShape" value="activitylog_addShape" checked="checked" />
		<label for="activitylog_addShape">AddShape</label>				
		<input type="checkbox" name="activitylog_modifyText" id="activitylog_modifyText" value="activitylog_modifyText" checked="checked" />
		<label for="activitylog_modifyText">ModifyText</label>		
		<input type="checkbox" name="activitylog_gotoSlide" id="activitylog_gotoSlide" value="activitylog_gotoSlide" checked="checked" />
		<label for="activitylog_gotoSlide">GotoSlide</label>				
		<input type="checkbox" name="activitylog_participantStatus" id="activitylog_participantStatus" value="activitylog_participantStatus" checked="checked" />
		<label for="activitylog_participantStatus">ParticipantStatus</label>
		<input type="checkbox" name="activitylog_deskshare" id="activitylog_deskshare" value="activitylog_deskshare" checked="checked" />
		<label for="activitylog_deskshare">Deskshare</label>
	</div>	
	<div id="footer">
                <p>Recorded with <a target="_blank" href="http://bigbluebutton.org/">BigBlueButton</a>. </p>
                <p>Use <a target="_blank" href="http://mozilla.org/firefox">Mozilla Firefox</a> or
                   <a target="_blank" href="http://google.com/chrome/">Google Chrome</a> to play this recording.
                </p>
        </div>
<!--	<script src='lib/writing.js'></script> -->
</body>
</html>
